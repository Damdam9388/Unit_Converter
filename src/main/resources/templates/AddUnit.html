<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="layout/Head.html :: head"></head>
<body>
<header th:insert="layout/Navbar.html :: header"></header>
<div class="container">
    <form action="#" th:action="@{/saveUnit}" th:object="${unity}" method="post" style="margin-top: 10%">

        <div class="form-group">
            <label for="unitDef">Definition</label>
            <input type="text" th:field="*{definition}" class="form-control" id="unitDef">
            <span th:if="${#fields.hasErrors('definition')}" th:errors="*{definition}"></span>
        </div>

        <div class="form-group">
            <label for="unitSymbole">Symbole</label>
            <input type="text" th:field="*{symbole}" class="form-control" id="unitSymbole">
            <span th:if="${#fields.hasErrors('symbole')}" th:errors="*{symbole}"></span>
        </div>

        <input type="submit" value="Add Unity" class="btn btn-info">
    </form>

</div>

</body>
</html>
