<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

    <meta name="description" content="The Dap trainning project admin" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Data Access Project" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/welcome.css}"/>

    <title>Unit converter</title>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Unit Converter</a>
</nav>

<div class="jumbotron">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded-0" style="margin-top: 15%;opacity: 90%">
                            <div class="card-header" style="text-align: center;">
                                <h3 class="mb-0">Unit converter</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/convert}" th:object="${result}" th:modelAttribute="result" method="post">
                                    <div class="form-group">
                                        <input type="text" name="value" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="value..."/>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputState">Choose a value :</label>
                                        <select name="inputState" id="inputState" class="form-control">
                                            <option selected></option>
                                            <option>m2</option>
                                            <option>hectare</option>
                                            <option>Kw</option>
                                            <option>Co2</option>
                                        </select>
                                    </div>
                                    <div class="form-group" style="text-align: center;">
                                        <a href="#" class="fa fa-arrows-h" onclick="change()"></a>
                                    </div>
                                    <div class="form-group">
                                        <label for="outputState">Choose a value :</label>
                                        <select name="outputState" id="outputState" class="form-control">
                                            <option selected></option>
                                            <option>m2</option>
                                            <option>hectare</option>
                                            <option>Kw</option>
                                            <option>Co2</option>
                                        </select>
                                    </div>
                                    <div class="form-group" style="text-align: center;">
                                        <input type="submit" value="convertir" class="btn btn-info btn-lg">
                                    </div>
                                    <div class="form-group" th:if="${result?.getValue()}" style="text-align: center;">
                                    <p style="font-size: 22px;font-weight: bold;color:black;">Le résultat que vous avez demandé est :</p>
                                    <p class="ulysse" th:text="|${dataValue} ${inputUnit} correspond à ${result.getValue()} ${outputUnit}|"></p>
                                </div>
                                    <span th:text="${errorMessage}"></span>
                                    <div class="alert alert-danger alert-dismissible col-sm-12"
                                    th:if="${bindingResult != null && bindingResult.getAllErrors() != null}">
                                        <ul th:each="data : ${bindingResult.getAllErrors()}">
                                            <li th:text="${data.getDefaultMessage()}"></li>
                                        </ul>

                                    </div>
                                </form>
                                <div class="alert alert-danger alert-dismissible col-sm-12" th:if="${negativeNumber}" style="text-align: center;">
                                    <span th:text="${negativeNumber}" style="font-weight: bold;"></span>
                                </div>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->

                    </div>


                </div>
                <!--/row-->

            </div>
            <!--/col-->
        </div>
    </div>
</div>

</body>
</html>
