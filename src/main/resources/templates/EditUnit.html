<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

    <meta name="description" content="The Dap trainning project admin" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Data Access Project" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/welcome.css}"/>

    <title>Unit converter</title>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Unit Converter</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/convert">Converter</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/unitList">Unities</a>
        </li>
    </ul>
</nav>

<div class="container">
    <!--/*@thymesVar id="unity" type=""*/-->
    <form action="#"
          th:action="@{/edit/{id}(id=${unit.id})}"
          th:object="${unit}"
          method="post" style="margin-top: 10%">
        <div class="form-group">
        <label for="unitId">Id</label>
        <input type="text" class="form-control" th:field="*{id}" id="unitId" disabled>
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
        </div>

        <div class="form-group">
        <label for="unitDef">Definition</label>
        <input type="text" class="form-control" th:field="*{definition}" id="unitDef" placeholder="definition...">
        <span th:if="${#fields.hasErrors('definition')}" th:errors="*{definition}"></span>
        </div>

        <div class="form-group">
        <label for="unitSymbol">Symbole</label>
        <input type="text" class="form-control" th:field="*{symbole}" id="unitSymbol" placeholder="Symbole...">
        <span th:if="${#fields.hasErrors('symbole')}" th:errors="*{symbole}"></span>
        </div>

        <input type="submit" value="Update Unit" class="btn btn-info">
    </form>

</div>

</body>
</html>
