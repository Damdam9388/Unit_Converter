<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

    <meta name="description" content="The Dap trainning project admin" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Data Access Project" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/welcome.css}"/>

    <title>Unit converter</title>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Unit Converter</a>
</nav>

<div class="jumbotron">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded-0" style="margin-top: 15%;opacity: 90%">
                            <div class="card-header" style="text-align: center;">
                                <h3 class="mb-0">Unit converter</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/convert}" th:modelAttribute="data" method="post">
                                    <div class="form-group">
                                        <input type="text" name="value" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="value...">
                                    </div>
                                    <div class="form-group">
                                        <select name="inputState" id="inputState" class="form-control">
                                            <option selected>Choose a unit...</option>
                                            <option>m2</option>
                                            <option>hectare</option>
                                            <option>Kw</option>
                                        </select>
                                    </div>
                                    <div class="form-group" style="text-align: center;">
                                        <a href="#" class="fa fa-arrows-h" onclick="change()"></a>
                                    </div>
                                    <div class="form-group">
                                        <select name="outputState" id="outputState" class="form-control">
                                            <option selected>Choose a unit...</option>
                                            <option>m2</option>
                                            <option>hectare</option>
                                            <option>Kw</option>
                                        </select>
                                    </div>
                                    <div class="form-group" style="text-align: center;">
                                        <input type="submit" value="convertir" class="btn btn-info btn-lg">
                                    </div>
                                    <div class="form-group"  th:if="${result}">
                                        <p style="font-size: 32px;font-weight: bold;color:black;">Your result man :</p>
                                        <!--/*@thymesVar id="result" type=""*/-->
                                        <p class="ulysse" th:text="${result}"></p>
                                    </div>

                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->

                    </div>


                </div>
                <!--/row-->

            </div>
            <!--/col-->

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script th:src="@{/js/changeOrder.js}"></script>
</body>
</html>
